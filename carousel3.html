<!doctype html>
<html>
	<head>
		<title>Carousel-Alumni Tracking System</title>
		<style type="text/css">
			.carousel-caption{
				background: rgba(0,0,0,0.6);
				margin-bottom: 80px;
				
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script type="text/javascript" src="#">	
		</script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div id="demo" class="carousel slide" data-ride="carousel" data-interval="3000">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img1.jpg" alt="Los Angeles" class="img-responsive d-block w-100">
		<div class="carousel-caption carousel-caption animated jackInTheBox" style="animation-delay:0.5s">
			<h3 class="animated bounceInLeft" style="animation-delay: 1s ">Dssert</h3>
			<p class="animated bounceInRight" style="animation-delay:1s">Enter text here</p>
		</div>
    </div>
    <div class="carousel-item">
      <img src="img3.jpg" alt="Chicago" class="img-responsive d-block w-100">
		<div class="carousel-caption animated jackInTheBox" style="animation-delay:0.5s">
			<h3 class="animated bounceInLeft" style="animation-delay: 1s ">Mountain</h3>
			<p class="animated bounceInRight" style="animation-delay:1s">Enter text here</p>
		</div>
    </div>
    <div class="carousel-item">
      <img src="img2.jpg" alt="New York" class="img-responsive d-block w-100">
		<div class="carousel-caption animated jackInTheBox" style="animation-delay:0.5s">
			<h3 class="animated bounceInLeft" style="animation-delay: 1s ">Mountain</h3>
			<p class="animated bounceInRight" style="animation-delay:1s">Enter text here</p>
		</div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>

				</div>
			</div>
		</div>
	</body>
</html>

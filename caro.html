<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Carousel</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<style>
			.carousel-item img{
				height:100%;
				width:100%;
			}
			.carousel-control-next-icon{
				height:40px;
				width:40px;
			}
			.carousel-control-prev-icon{
				height:40px;
				width:40px;
			}
			.carousel-caption{
				background: rgba(0,0,0,0.6);
				color:white;
				width:100%;
				left:0;
				height:32%;
			}
			.carousel-indicators{
				margin-bottom:25px;
			}
		</style>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="carousel slide" data-ride="carousel" data-interval="4000" id="caro">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="carao1.jpg">
					<div class="carousel-caption d-none d-md-block">
						<h3>Indraprastha University</h3>
						<p>Main IP university</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="carao2.jpg">
					<div class="carousel-caption d-none d-md-block">
						<h3>Dr Akhilesh das Gupta Institute of Technoology & Management</h3>
						<p>Affiliated to IP university</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="carao3.jpg">
					<div class="carousel-caption d-none d-md-block">
						<h3>GTBIT University</h3>
						<p>Affiliated to IP university</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="carao4.jpg">
					<div class="carousel-caption d-none d-md-block">
						<h3>MSIT University</h3>
						<p>Affiliated to IP university</p>
					</div>
				</div>
			</div>
			<a href="#caro" class="carousel-control-next" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
			<a href="#caro" class="carousel-control-prev" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<ul class="carousel-indicators">
				<li data-target="#caro" data-slide-to="0" class="active"></li>
				<li data-target="#caro" data-slide-to="1"></li>
				<li data-target="#caro" data-slide-to="2"></li>
				<li data-target="#caro" data-slide-to="3"></li>
			</ul>
		</div>
	</body>
</html>
